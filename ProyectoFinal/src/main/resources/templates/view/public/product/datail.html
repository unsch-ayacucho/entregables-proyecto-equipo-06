<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

<div th:replace="view/public/layout/layout :: head"></div>

</head>

<body>

	<!-- *** TOPBAR Y NAVBAR ***
 _________________________________________________________ -->

	<div th:replace="view/public/layout/layout :: header"></div>

	<!-- *** TOPBAR Y NAVBAR END *** -->
	<div id="all">
		<div class="banner-top">
		
			<div class="container">
				<h3>Detalles</h3>
				<h4>
					<a th:href="@{/public/home/index.html}">Home</a><label>/</label>
					<span th:text="${product.name}"></span>
				</h4>
				<div class="clearfix"></div>
			</div>
			
		</div>
		
		<div class="single">
			<div class="container">
				<div class="single-top-main">
					<div class="col-md-5 single-top">
						<div class="single-w3agile">

							<div id="picture-frame">
								<img th:src="@{'/public/images/' + ${product.urlimage}}" th:data-src="@{'/public/images/' + ${product.urlimage}}" alt=""
									class="img-responsive" />
							</div>
							<script th:src="@{/public/js/jquery.zoomtoo.js}"></script>
							<script>
								$(function() {
									$("#picture-frame").zoomToo({
										magnify : 1
									});
								});
							</script>



						</div>
					</div>
					<div class="col-md-7 single-top-left ">
						<div class="single-right">
							<h3><span th:text="${product.name}"></span></h3>


							<div class="pr-single">
								<p class="reduced ">
									<del>$10.00</del>
									$<span th:text="${product.price}"></span>
								</p>
							</div>
							<div class="block block-w3">
								<div class="starbox small ghosting"></div>
							</div>
							<p class="in-pa"><span th:text="${product.description}"></span></p>

							<ul class="social-top">
								<li><a href="#" class="icon facebook"><i
										class="fa fa-facebook" aria-hidden="true"></i><span></span></a></li>
								<li><a href="#" class="icon twitter"><i
										class="fa fa-twitter" aria-hidden="true"></i><span></span></a></li>
								<li><a href="#" class="icon pinterest"><i
										class="fa fa-pinterest-p" aria-hidden="true"></i><span></span></a></li>
								<li><a href="#" class="icon dribbble"><i
										class="fa fa-dribbble" aria-hidden="true"></i><span></span></a></li>
							</ul>
							<div class="add add-3">
								<button class="btn btn-danger my-cart-btn my-cart-b" data-id="1"
									data-name="Wheat" data-summary="summary 1" data-price="6.00"
									data-quantity="1" th:data-image="@{'/public/images/'+${product.urlimage}}">Add to
									Cart</button>
							</div>



							<div class="clearfix"></div>
						</div>


					</div>
					<div class="clearfix"></div>
				</div>


			</div>
		</div>

		<!---->
	</div>

</body>
</html>
