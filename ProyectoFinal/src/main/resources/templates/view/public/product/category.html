<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

<div th:replace="view/public/layout/layout :: head"></div>

</head>

<body>

	<!-- *** TOPBAR Y NAVBAR ***
 _________________________________________________________ -->

	<div th:replace="view/public/layout/layout :: header"></div>

	<!-- *** TOPBAR Y NAVBAR END *** -->
	<div id="all">

		<!-- Carousel PRODUCTS -->
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<a href="kitchen.html"><img class="first-slide"
						th:src="@{/public/images/ba.jpg}" alt="First slide"></a>

				</div>
				<div class="item">
					<a href="care.html"> <img class="second-slide "
						th:src="@{/public/images/ba1.jpg}" alt="Second slide"></a>

				</div>
				<div class="item">
					<a href="hold.html"><img class="third-slide "
						th:src="@{/public/images/ba2.jpg}" alt="Third slide"></a>

				</div>
			</div>

		</div>
		<!-- /.carousel -->

		<!--CATEGORIAS POPULARES-->
		<div class="kic-top ">
			<div class="container ">
				<div class="kic ">
					<h3>Popular Categories</h3>

				</div>
				<div class="col-md-4 kic-top1">
					<a href="single.html"> <img th:src="@{/public/images/ki.jpg}"
						class="img-responsive" alt="">
					</a>
					<h6>Dal</h6>
					<p>Nam libero tempore</p>
				</div>
				<div class="col-md-4 kic-top1">
					<a href="single.html"> <img th:src="@{/public/images/ki1.jpg}"
						class="img-responsive" alt="">
					</a>
					<h6>Snacks</h6>
					<p>Nam libero tempore</p>
				</div>
				<div class="col-md-4 kic-top1">
					<a href="single.html"> <img th:src="@{/public/images/ki2.jpg}"
						class="img-responsive" alt="">
					</a>
					<h6>Spice</h6>
					<p>Nam libero tempore</p>
				</div>
			</div>
		</div>
		<!--FIN CATEGORIAS POPULARES-->


		<!-- *** CONTENT PRODUCTS***
 _________________________________________________________ -->

		<div class="product">
			<div class="container">
				<div class="spec ">
					<h3>Products</h3>
					<div class="ser-t">
						<span><i></i></span> <b class="line"></b>
					</div>
				</div>
				<div class=" con-w3l agileinf">
				<th:block data-th-each="product: ${products}">
					<div class="col-md-3 pro-1">
						<div class="col-m">
							<a href="#" data-toggle="modal" data-target="#myModal1" class="offer-img"> 
								<img th:src="@{'/public/images/'+${product.urlimage}}" class="img-responsive" alt="">
							</a>
							<div class="mid-1">
								<div class="women">
									<h6>
										<!-- <a th:href="@{/home/index.html}"> -->
										<a th:href="@{'/product/datail/' + ${product.idproduct}}"> 
											<span th:text="${product.name}"></span>
										</a>
									</h6>
								</div>
								<div class="mid-2">
									<p>
										<label>$7.00</label> --
										<em class="item_price">$
											<span th:text="${product.price}"></span>
										</em>
									</p>
									<div class="block">
										<div class="starbox small ghosting"></div>
									</div>
									<div class="clearfix"></div>
								</div>
								<div class="add">
									<button class="btn btn-danger my-cart-btn my-cart-b"
										data-id="24" data-name="Wheat" data-summary="summary 24"
										data-price="6.00" data-quantity="1"
										data-image="images/of24.png">Add to Cart</button>
								</div>
							</div>
						</div>
					</div>
				</th:block>	
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
		<!-- FIN CONTENT PRODUCTS -->


		<!-- *** FOOTER Y COPYRIGHT ***
 _________________________________________________________ -->
		<div th:replace="view/public/layout/layout :: footer"></div>

		<!-- *** FOOTER Y COPYRIGHT END *** -->

	</div>
	<!-- /#all -->




	<!-- *** SCRIPTS TO INCLUDE ***
 _________________________________________________________ -->
	<script th:src="@{/public/js/jquery-1.11.0.min.js}"></script>
	<script th:src="@{/public/js/bootstrap.min.js}"></script>
	<script th:src="@{/public/js/jquery.cookie.js}"></script>
	<script th:src="@{/public/js/waypoints.min.js}"></script>
	<script th:src="@{/public/js/modernizr.js}"></script>
	<script th:src="@{/public/js/bootstrap-hover-dropdown.js}"></script>
	<script th:src="@{/public/js/owl.carousel.min.js}"></script>
	<script th:src="@{/public/js/front.js}"></script>
